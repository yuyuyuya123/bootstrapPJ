<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- BootStrap CSS,custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		
	<div class="card" style="width: 400px;">
		<div class="card-body bg-light">
			<form action="#" method="post">
				<div class="input-group mb-3">
					<label for="userName">name：</label>
					<input type="text" id="firstName" class="form-control" placeholder="firstName" />
					<input type="text" id="lastName" class="form-control" placeholder="lastName"/>
				</div>
				<div class="input-group mb-3">
					<label for="pwd">password：</label>
					<input type="password" id="pwd" class="form-control"/>
				</div>
				<div class="input-group mb-3">
					<label for="email">email：</label>
					<input type="text" id="email" class="form-control" />
					<div class="input-group-append">
						<span class="input-group-text">@163.com</span>
					</div>
				</div>
				<div class="form-check mb-3">
					<label class="form-check-label">
						<input type="radio" class="form-check-input"/> Remember me
					</label>
				</div>
				<input type="submit" class="btn btn-success" value="提交" />
			</form>
		</div>
	</div>
		
		
	<!-- jQuery first, then Popper.js, then Bootstrap JS, final custom JS -->
	<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<!-- popper.js 用于下拉菜单、弹窗、提示 -->
	<script src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
