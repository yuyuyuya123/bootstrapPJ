<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>巴卫</title>
		<!-- BootStrap CSS,custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="card" style="width: 400px">
			<div class="card-body">
				<div id="demo" class="carousel" data-ride="carousel">
					<!-- 指示符 -->
					<ul class="carousel-indicators">
						<li data-target="#demo" data-slide-to="0" class="active"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
					</ul>
				
					<!-- 轮播内容 -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="img/1%20(5).jpg" class="d-block w-100"/>
							<div class="carousel-caption">
								<h3>成长脚印</h3>
								<p>5岁</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="img/1%20(1).jpg" class="d-block w-100"/>
							<div class="carousel-caption">
								<h3>成长脚印</h3>
								<p>15岁</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="img/1%20(6).jpg" class="d-block w-100"/>
							<div class="carousel-caption">
								<h3>成长脚印</h3>
								<p>25岁</p>
							</div>
						</div>
				
						<!-- 按钮 -->
						<a href="#demo" class="carousel-control-prev" data-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a href="#demo" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		

		<!-- jQuery first, then Popper.js, then Bootstrap JS, final custom JS -->
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.js 用于下拉菜单、弹窗、提示 -->
		<script src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
