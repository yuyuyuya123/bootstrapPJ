<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- BootStrap CSS,custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		
	<h4 class="lead">模态框</h4>	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">打开<strong>注册</strong></strong>模态框</button>	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- 模态框头部 -->
				<div class="modal-header">
					<h4 class="modal-title">注册</h4>
					、<button class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- 模态框主体 -->
				<div class="container">
					<form action="#" method="post">
						<div class="input-group mb-3">
							<label for="userName" class="sr-only">(name)</label>
							<input type="text" id="firstName" class="form-control" placeholder="firstName" />
							<input type="text" id="lastName" class="form-control" placeholder="lastName"/>
						</div>
						<div class="input-group mb-3">
							<label for="pwd" class="sr-only">(password)</label>
							<input type="password" id="pwd" class="form-control" placeholder="password"/>
						</div>
						<div class="input-group mb-3">
							<label for="email" class="sr-only">(email)</label>
							<input type="text" id="email" class="form-control" placeholder="email"/>
							<div class="input-group-append">
								<span class="input-group-text">@163.com</span>
							</div>
						</div>
						<div class="form-check mb-3">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input"/> 已阅读并同意协议
							</label>
						</div>
						<center><input type="submit" class="btn btn-success px-4 py-2 font-weight-bold" value="注册" /></center>
					</form>	
				</div>	
				<!-- 模态框底部 -->
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div><br><br>
